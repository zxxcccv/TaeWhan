<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box1{
			padding-top: 4px;
		}
		.box2{
			padding: 18px 0;
			border-bottom: 1px solid #e4e8eb;
		}
		.box2-1{
			float:left; width: 364px; height: 180px; background-color: red;
		}
		.box2-2{
			float: left; margin-left: 22px; width: 364px ;height: 180px ;background-color: blue;
		}
		.box2::after{
			display: block; content: ''; clear: both;
		}

	</style>
</head>
<body>
	<div class="box1">
		<div class="box2">
			<div class="box2-1"></div>
			<div class="box2-2"></div>
		</div>
	</div>
	
</body>
</html>

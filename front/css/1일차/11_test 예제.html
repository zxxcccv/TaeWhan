<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입 예제</title>
	<link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
</head>
 <style>

 </style>
<body>
	<form>
		<h1>회원가입</h1>
		<div class="form-group">
			<label for="id">아이디</label>
			<input type="text" class="form-control" id="id" name="id" placeholder="아이디">
		</div>
		<div class="form-group">
			<label for="pw">비밀번호</label>
			<input type="password" class="form-control" id="pw" name="pw" placeholder="비밀번호">
		</div>
		<div class="form-group">
			<label for="pw2">비밀번호확인</label>
			<input type="password" class="form-control" id="pw2" name="pw2" placeholder="비밀번호확인">
		</div>
		<div class="form-group">
			<label for="board">주소</label>
			<input type="text" class="form-control" id="board" name="board" placeholder="주소입력">
		</div>
		<div class="form-group">
			<label for="num1">전화번호</label>
				<div class="container-fluid">
					<div class="row">
						<input type="text" class="form-control col-2" id="num1" name="num1">
						<input type="text" class="form-control offset-1 col-4" id="num2" name="num2">
						<input type="text" class="form-control offset-1 col-4" id="num3" name="num3">
					</div>
			</div>
		</div>
		<div class="input-group">
				<input type="text" class="form-control col-2"  name="num1">
				<input type="text" class="form-control col-4 ml-5"  name="num2">
				<input type="text" class="form-control col-4 ml-5"  name="num3">
		</div>
		<button class="btn btn-outline-success btn-block mb-5">회원가입</button>
	</form>
	</div>
</body>
</html>

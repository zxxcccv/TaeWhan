<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.contain{
			height: 850px; border: 1px solid black; width: 600px;
		}
		.btn1{
			margin: 30px 0 0 450px; height: 100px; 
		}
		.box1{
			border: 2px solid red; float: right; height: 800px; width: 300px;
			margin: 25px 10px 0px 0px; position: fixed; left: 630px; bottom: 150px; 
			
		}
		.btn2{
			position: absolute; margin: 10px 10px 0 265px; color: black;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="contain">
		<button class="btn1">나타나기 버튼</button>
		<div class="box1">
		<button class="btn2">&times;</button>	
		</div>
	</div>
	<script>
		$('.btn1').click(function(){
			$('.box1').animate({
				'left': '300px'
			});
		});
		$('.btn2').click(function(){
			$('.box1').animate({
				'left' : '630px'
			});
		});

	</script>
	
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style></style>
</head>
<body>
 <input type="text" id="text">
	<script>
		/*
		keydown 이벤트
		- 모든 키를 눌렀을 때, 발생(모든키)
		- 대소문자 keyCode가 같음
		keypress 이벤트
		- 숫자, 영어, 특수문자를 눌렀을 때, 발생
		- 한글, 특수키(alt, ctrl 등)에는 동작하지 않음
		- 대소문자 keyCode가 다름
		keyup 이벤트
		- 키를 뗐을 때, 발생(모든키)
		*/
		$('#text').keydown(function(e){
			console.log(e.keyCode);
			console.log('keydown');
			if(e.keyCode == 65){
				alert('a 또는 A가 눌렸습니다.')
			}
		});
		$('#text').keypress(function(e){
			console.log(e.keyCode);
			console.log('keypress');
		});
		$('#text').keyup(function(e){
			console.log(e.keyCode);
			console.log('keyup');
		});
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<button class="btn">버튼 추가1</button>
	<button class="btn">버튼 추가2</button>
	<script>
		/*
		$(selector).on(event,childSelector,data,function,map) - 형식
		 - event : 이벤트명, 필수
		 - childSelector : 이벤트를 등록할 자식 선택자, 선택사항
		 - data : 함수의 전달할 매개변수들. 선택사항
		 - fuction : 이벤트가 발생하면 실행할 함수. 필수사항
		 - map : 이벤트와 이벤트 함수로 된 map
		 $(selector).on(event, function); ->많이 사용하는 형식
		 $(selector).on(event, childSelector, function); ->많이 사용하는 형식
		 - on을 반드시 사용해야 하는 경우
		  - jquery에 등록된 이벤트가 아닌 이벤트를 실행해야 하는 경우
			- html()을 통해서 요소가 추가된 경우, 해당 요소에 자동으로 이벤트가 등록되게
			하고 싶을 때
		*/
		/*
		$('.btn').click(function(){
			btnClick();
		});
		function btnClick(){
			$('.btn').last().after('<button class="btn">버튼 추가</button>')
			$('.btn').last().click(function(){
				btnClick();
			});
		}
		*/
		$(document).on('click','.btn',function(){
			$('.btn').last().after('<button class = "btn">버튼추가</button>');
		});
	</script>
</body>
</html>

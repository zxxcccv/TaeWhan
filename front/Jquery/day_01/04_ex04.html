<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box{
			height: 100px; line-height: 100px; text-align: center;
			border: 1px solid black; display: none;
		}
		.selected{
			display: block;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<label for="">
	<input type="checkbox" class="banana" value="바나나"> 바나나
</label>
	<script>
		$('.banana').click(function(){
			let text = $(this).val();
			$('.box').text(text);
			$('.box').toggleClass('selected');
		});

	</script>
	
</body>
</html>

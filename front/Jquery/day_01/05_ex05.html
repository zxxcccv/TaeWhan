<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box{
			height: 50px; line-height: 50px; text-align: center;
			border: 1px solid black; width: 150px; float: left; margin-right: 10px;
		}
		.contain::after{
			clear: both; display: block; content: ''; margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<div class="contain">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
	</div>
	<label for="">
		<input type="checkbox" name= 'fruit' class="banana" value="바나나"> 바나나
	</label>
	<label for="">
		<input type="checkbox" name= 'fruit' class="apple" value="사과"> 사과
	</label>
	<label for="">
		<input type="checkbox" name= 'fruit' class="orange" value="오렌지"> 오렌지
	</label>
	<script>
		/*
		체크박스 클릭 이벤트 등록
		- 모든 체크박스 중에서 체크된 박스들의 value를 배열에 추가
		- 배열에 있는 값 하나하나를 .box에 text로 추가
		- 배열에 있는 값 하나하나를 .box에 text로 추가
		*/
		$('[name=fruit').click(function(){
			let arr = [];
			//체크박스 각 요소마다 체크 여부를 확인해서 value를 배열에 추가
			arr = getCheckValue();
			$('.box').text('');
			arr.forEach(function(item, arrIndex, arr){
				$('.box').eq(arrIndex).text(item);
			});
		});
		function getCheckValue(){
			let arr = [];
			let checkboxList = $('[name=fruit]');
			if(!checkboxList)
				return
			checkboxList.Each(function(){
				if($(this).prop('checked'))
				arr.push($(this).val());

			})	
		}

	</script>
	
</body>
</html>

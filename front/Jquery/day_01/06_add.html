<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>요소 추가</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box{
			padding: 30px; margin: 30px 0; border: 1px solid black;
			background-color: thistle;
		}
		.child-box{
			padding: 30px; margin: 30px 0; border: 1px solid black;
			background-color: gray; 
		}
	</style>
</head>
<body>
	<button class="btn btn-append">append</button>
	<button class="btn btn-appendTo">appendTo</button>
	<button class="btn btn-prepend">prepend</button>
	<button class="btn btn-prependTo">prependTo</button>
	<button class="btn btn-after">after</button>
	<button class="btn btn-before">before</button>
	<div class="box base-box">
		<div class="child-box">base</div>
	</div>
	<script>
		/*
		
		A.append(B)
		- A요소의 마지막 자식 요소 다음에 B를 추가
		A.appendTo(B)
		- B요소 마지막 자식 요소 다음에 A를 추가
		- B는 요소/html 코드
		A.append(B) == B.appendTo(A)
		A.prepend(B) == B.prependTO(A)
		- A요소의 첫번째 자식 요소 앞에 B를 추가
		A.after(B)
		- A요소 다음에 B를 추가
		A.before(B)
		- A요소 이전에 B를 추가
		*/
		let appendCount = 1;
		$('.btn-append').click(function(){
			$('.base-box').append(`<div class="child-box">append${appendCount++}</div>`)
		});
		let appendToCount = 1;
		$('.btn-appendTo').click(function(){
			$(`<div class="child-box">appendTo${appendToCount++}</div>`).appendTo('.base-box')
		});
		let prependCount = 1;
		$('.btn-prepend').click(function(){
			$('.base-box').prepend(`<div class="child-box">prepend${prependCount++}</div>`)
		});
	</script>
	
</body>
</html>

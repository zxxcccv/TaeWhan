<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>시험파일</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		div{
			margin: 10px;
		}
		.form{
			border: 1px solid black; 
		}
		.ee{
			display: inline; 
		}
		.ee .id{
			margin: 0 0 0 76px;
		}
		.ee .pw{
			margin: 0 0 0 60px;
		}
		.ee .pw1{
			margin: 0 0 0 22px;
		}
		.a123{
			margin-left: 5px;
		}
		.local{
			margin-left: 85px;
		}
		.ee .foot{
			margin-left: 170px;
		}
	</style>
</head>
<body>
	<form action="" method="get" id="form" >
		<fieldset class="ee">
			<legend>회원 가입 양식</legend>
			<div>아이디<input type="text" class="ee id" name="id"> 
				<button type="button" class="check">중복확인</button>
			</div>
			<div>비밀번호<input type="password" class="ee pw"></div>
			<div>비밀번호 확인<input type="password" class="ee pw1"></div>
			<div class="ee body">
				지역
				<label class="local">
					서울<input type="radio" name="local" value="서울">
				</label>
				<label>
					대구<input type="radio" name="local" value="대구" >
				</label>
				<label>
					부산<input type="radio" name="local" value="부산" >
				</label>
			</div>

			<div class="foot">
			<button type="reset" class="button1">초기화</button>
			<button type="submit" class="button2">회원가입</button>
			</div>
		</fieldset>
	</form>
	<script>
	
		
		$('.check').click(function(){
			let id = $('[name=id]').val();
			let idRegex = /^[a-z][0-9!@#]{5,11}$/;
			if(!idRegex.test(id)){
				alert('아이디는 6~12자, 첫글자는 소문자 + 숫자, !@# 만 가능합니다.');
				$('[name=id]').css('background', 'red');
			}
			else{
				$('[name=id]').css('background', 'green');
			}
		});

		$('#form').submit(function(){
			if($('[name=local]:checked').length == 0){
				alert('지역을 선택해주세요.');
				return false;
			}
		});

		$('.button1').click(function(){
			$('[name=id]').css('background', 'white');
		});

	</script>
</body>
</html>

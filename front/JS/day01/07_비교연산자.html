<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>비교 연산자</title>
</head>
<body>
	<script>
		/*
		문자열 비교
		- 한글자씩 비교
		- 숫자로 된 문자열은 자동으로 숫자로 변환되는게 [아님]
		- 숫자를 한글자씩 비교를 해서 비교한 결과를 이용
		*/
		let num1 = '20' ,num2 = '12';
		console.log(`'${num1}' > '${num2}' : ${num1 > num2}`);
		num1 ='3';
		console.log(`'${num1}' > '${num2}' : ${num1 > num2}`);

		console.log(`'1' == 1 : ${'1' == 1}`);
		console.log(`'1' === 1 : ${'1' === 1}`);

		console.log(`null == undefined : ${null == undefined}`);
		console.log(`null === undefined : ${null === undefined}`);

		//null vs 0
		console.log(`null > 0 : ${null > 0}`) //null이 0으로 형변환
		console.log(`null == 0 : ${null == 0}`) //null이 형변환 안됨
		console.log(`null >= 0 : ${null >= 0}`) //null이 0으로 형변환

	</script>
</body>
</html>

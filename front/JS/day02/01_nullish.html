<body>
	<script>
		let age = {};
		console.log(`age : ${age}, 제 나이는 ${age??20}살 입니다.`);
		age = undefined;
		console.log(`age : ${age}, 제 나이는 ${age??20}살 입니다.`);
		age = null;
		console.log(`age : ${age}, 제 나이는 ${age??20}살 입니다.`);
		
		let i = 3;
		while(i){
		alert(i);
		i--
		}
		age = age??1;
		console.log(age);
	</script>

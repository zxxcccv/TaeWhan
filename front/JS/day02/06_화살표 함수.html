<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>화살표 함수 예제</title>
</head>
<body>
	<script>
		/*
		화살표 함수(애로우 함수)는 
		1. 함수 표현식으로 함수를 만들때,
		2. 콜백 함수를 만드는데 익명으로 만들어서 재사용을 하지 않을 때, 사용
		3. 
		*/
		let callbackTest = function (str,func){
			func(str);
		}
		callbackTest('안녕', console.log);
		callbackTest('하이', alert);
		callbackTest('Hello', function(){
			console.log('익명 함수');
		});
		let arrowFunc1 = (str, func)=>{
			func(str);
		};
		arrowFunc1('Arrow : HI', console.log);
		let arrowFunc2 = str=> console.log(str); 
		//매개변수가 1개면 ()생략가능, 실행문이 1개이면 {}생략가능
		arrowFunc2('Arrow2 : hi');
		let sum = (num1, num2)=> num1 + num2;
		console.log(sum(1,2));
		
		function ask(question, yes, no){
			if(confirm(question)) 
				yes()
			else
				no()
		}

		ask('동의하십니까',()=> alert('동의하셨습니다.'),()=> alert('취소 버튼을 누르셨습니다.'));
		
	</script>
	
</body>
</html>

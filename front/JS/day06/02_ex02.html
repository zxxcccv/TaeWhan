<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box{
			 width:30px; height: 30px; border: 1px solid black;
			 float: left; text-align: center; padding: 6px 0 1px 0;
		}
	</style>
</head>
<body>
	<div class="box box1">1</div>
	<div class="box box2">2</div>
	<div class="box box3">3</div>
	<div class="box box4">4</div>

	<script>
		let a = document.body.firstElementChild;
		let b = a.nextElementSibling;
		let c = b.nextElementSibling;
		let d = c.nextElementSibling;

		console.log(a)
		console.log(b)
		console.log(c)
		console.log(d)
	</script>
	
</body>
</html>

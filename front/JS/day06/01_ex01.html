<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.pagination::after{
			content: ''; display: block; clear: both;
		}
		.btn-prev, .btn-next{
			width: 30px; height: 30px ; border: 1px solid black; line-height: 30px;
			text-align:  center; text-decoration: none; color: black; float: left;
		}
		.box-page{
			float: left; line-height: 32px; margin: 0 10px;
		}
	</style>
</head>
<body>
	<div class="pagination">
		<a href="#" class="btn-prev" onclick="movePage">&lt;</a>
		<div class="box-page">
			<span data-page="1" class="page">1</span>
			<span>/</span>
			<span data-max="6" class="max-page">6</span>
		</div>
		<a href="#" class="btn-next" onclick="movePage('next');">&gt;</a>
	</div>
	<script>
		let btnPrev = document.querySelector('.btn-prev');
		let btnNext = document.querySelector('.btn-next');
		btnPrev.onclick = ()=>{
			let page = document.querySelector('.page').dateset.page;
			let maxPage = document.querySelector('.max-page').dateset.max;
			page = +page;
			maxPage = +maxPage;
			--page;
			if(page == 0){
				page = 6;
			}
			document.querySelector('.page').dateset.page = page;
			document.querySelector('.page').textContent = page;

		}
	</script>
</body>
</html>
